<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Interstellar Startup Employee Directory</h1>
            <input type="text" placeholder="Search">
        </header>
        <div class="grid_wrapper">
        
        </div>
    </div>
    <div class="modal zero_out" style="display: none;">
        <div class="focus_item">
            <img src="img/x-mark.svg" alt="x mark to close window" id="close">
            <img src="img/left_arrow.svg" alt="left arrow" id="left">
            <img src="img/right_arrow.svg" alt="left arrow" id="right">
            <div class="image_container">
                <img src="https://placeimg.com/200/200/people" class="employee_image">
            </div>
            <h3>My Name</h3>
            <p>myname@example.com</p>
            <p>Location</p>
            <div class="location_detail">
                <p>(555)-555-5555</p>
                <p>12 Myway Rd. New York, NY 10001</p>
                <p>Birthday: 7/12/82</p>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
